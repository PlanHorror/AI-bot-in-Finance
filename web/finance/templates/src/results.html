<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Records</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hover-zoom {
            transition: transform 0.3s ease-in-out;
        }
        .hover-zoom:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
        footer a {
            color: #ffc107;
        }
        footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Prediction Records</h1>
            <nav>
                <a href="/" class="text-white mx-2">Home</a>
                <a href="/index" class="text-white mx-2">Dashboard</a>
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Prediction List:</h2>
    <div class="row">
        {% for key in results %}
        <div class="col-md-4 mb-4">
            <div class="card hover-zoom">
                <img src="{{ key.result.url }}" class="card-img-top img-fluid" alt="Image" data-toggle="modal" data-target="#imageModal{{ forloop.counter }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ key.result }}</h5>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel{{ forloop.counter }}" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel{{ forloop.counter }}">{{ key.result }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ key.result.url }}" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
