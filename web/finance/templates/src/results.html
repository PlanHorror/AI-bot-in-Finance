<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Prediction List:</h2>
    <div class="row">
        {% for key in results %}
        <div class="col-md-4 mb-4">
            <div class="card hover-zoom">
                <img src="{{ key.result.url }}" class="card-img-top img-fluid" alt="Image" data-toggle="modal" data-target="#imageModal{{ forloop.counter }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ key.historical_data.uploaded_at }}</h5>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel{{ forloop.counter }}" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel{{ forloop.counter }}">{{ key.historical_data.uploaded_at }}</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ key.result.url }}" class="img-fluid" alt="Image">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
