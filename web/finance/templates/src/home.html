{% extends 'base.html' %} 
{% block content %}
    <style>

      .main {
        text-align: center;
        background: linear-gradient(135deg, #ffffff, #e8f5e9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }
      .main h1 {
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #424242;
      }
      .main button {
        margin: 10px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .signin {
        background-color: #43a047;
        color: white;
      }
      .signin:hover {
        background-color: #66bb6a;
        transform: scale(1.05);
      }
      .signup {
        background-color: #0288d1;
        color: white;
      }
      .signup:hover {
        background-color: #03a9f4;
        transform: scale(1.05);
      }

    </style>
    {% include 'navbar.html' %}
    <div class="container text-center mt-5 main">
      {% if user.is_authenticated %}
        <h1>Welcome back, {{user}}!</h1>
        <a href="/logout"><button class="signin">Logout</button></a>
      {% else %}
        <h1>Welcome to Finance Portal</h1>      
        <a href="/signin"><button class="signin">Sign In</button></a>
      <a href="/signup"><button class="signup">Sign Up</button></a>
      {% endif %}

    </div>
{% endblock %}
