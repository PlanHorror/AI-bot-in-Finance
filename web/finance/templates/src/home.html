{% extends 'base.html' %} 
{% block content %}
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        margin-bottom: 20px;
      }
      .container button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .signin {
        background-color: #4caf50;
        color: white;
      }
      .signup {
        background-color: #008cba;
        color: white;
      }
    </style>
    <div class="container">
      {% if user %}
        <h1>Welcome, {{user}}</h1>
      {% else %}
        <h1>Welcome to Finance</h1>
      {% endif %}
      <a href="/signin"><button class="signin">Sign In</button></a>
      <a href="/signup"><button class="signup">Sign Up</button></a>
    </div>
{% endblock %}
